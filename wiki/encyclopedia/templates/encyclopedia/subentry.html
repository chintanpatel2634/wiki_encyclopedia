{% extends "encyclopedia/layout.html" %}

{% block title %}Entries containing {{ substring }}{% endblock %}

{% block body %}
    <h1>Entries containing {{ substring }}</h1>

    <ul>
        {% for entry in entryMatched %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No Match</li>
        {% endfor %}
    </ul>
{% endblock %}
